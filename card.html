<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project card</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <header>
        <h1>MY Staffs</h1>
        <nav>
            <a href="#profile1">Ahmad</a>
            <a href="#profile2">Joy</a>
            <a href="#profile3">Promise</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/profile 1.jpg" alt="Ahmad coder"width="500" height="500">
                <figcaption>Ahamad coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/profile 2.jpg" alt="Joy Designer "width="500" height="500">
                <figcaption>Joy Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/profile 3.jpg" alt="Promise Dev Rel"width="500" height="500">
                <figcaption>Promise<span class="nowrap"> Dev Rel"</span></figcaption>
            </figure>
            <p><q>I teach stuf</q></p>
        </article>
    </main>

    <footer>
        <p>@ Acme Co</p>
    </footer>   
</body>
</html>
